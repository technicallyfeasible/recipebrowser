<div class="recipe-detail" ng-show="!!recipe">

	<div class="row">
		<div class="col col-xs-12 col-md-6 col-lg-4">
			<img class="picture" ng-src="{{recipe.picture}}"/>
		</div>
		<div class="col col-xs-12 col-md-6 col-lg-8">
			<h4>Description</h4>
			<div class="description">{{recipe.description}}</div>
		</div>
	</div>

	<div class="row">
		<div class="col col-xs-12 col-md-6 col-lg-4">
			<h4>Ingredients</h4>
			<div class="ingredients">
				<table class="table table-striped">
					<tr ng-repeat="ingredient in recipe.ingredients" class="ingredient">
						<td class="name">{{ingredient.name}}</td>
						<td class="quantity">{{ingredient.quantity.toFixed(1)}} {{ingredient.unit}}</td>
					</tr>
				</table>
			</div>
		</div>
		<div class="col col-xs-12 col-md-6 col-lg-8">
			<h4>Instructions</h4>
			<div class="instructions">{{recipe.instructions}}</div>
		</div>
	</div>

</div>
