<div class="recipes">
	<div class="container">

		<div class="row" ng-show="showTotal">
			<div class="col col-xs-6">
				<div class="loading" ng-show="loading"></div>
			</div>
			<div class="col col-xs-6 text-right">
				<h4 ng-hide="totalCount < 0">{{totalCount}} recipes</h4>
			</div>
		</div>

		<div class="row">
			<div class="col col-xs-12">
				<h4 ng-hide="!resultText">{{resultText}}</h4>
				<div class="table table-striped">
					<div ng-repeat="item in data track by item.id" class="recipe-item" ng-click="select(item.id)">
						<div class="thumb">
							<div ng-attr-style="background: url('{{item.thumbnail}}') no-repeat 50% 50%; background-size: contain"></div>
						</div>
						<div class="title"><h4>{{item.title}}</h4></div>
					</div>
				</div>
			</div>
		</div>

		<div class="row">
			<div class="col col-xs-12">
				<ui-view></ui-view>
			</div>
		</div>

	</div>
</div>
